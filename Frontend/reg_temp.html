<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="assets/regainLost.css" />
  </head>
  <body>
    <section class="container">
      <header>Apply for a new License</header>
      <form action="#" class="form">
        <div class="column">
          <div class="input-box">
            <label>First Name </label>
            <input type="text" placeholder="First Name"required/>
          </div>
          <div class="input-box">
            <label>Middle Name </label>
            <input type="text" placeholder="Middle Name"required/>
          </div>
          <div class="input-box">
            <label>Last Name </label>
            <input type="text" placeholder="Last Name" required/>
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Email Address</label>
            <input type="email" placeholder="Enter email address" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        
        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" placeholder="Eg: 0911223344" required />
        </div>
      </div>
        <div class="column">
          <div class="input-box">
            <label> Health profession </label>
            <input name="profession" list="health-professions" placeholder="--Select health profession--" required>
            <datalist id="health-professions">
              <option value="Nurse">
              <option value="Health Officer"> 
              <option value="Physiotherapist"> 
              <option value="Doctor"> 
              <option value="Pharmacist"> 
              <option value="Midwife"> 
              <option value="Radiology Technician"> 
              <option value="Lab Technician"> 
              <option value="Psychiatry Nurse"> 
            </datalist>
          </div>
          <div class="input-box">
            <label>Date license was issued</label>
            <input type="date" name="date-of-issue" placeholder="mm/dd/yyyy">
          </div>
        </div>
        <label>Upload</label>
          
            <div class="input-box">
              <div>
                <div id="img-preview" class="boss"></div>
                <input type="file"  id="choose-file_1" name="choose-file_1" accept="image/*" />
                <label for="choose-file_1" alt="National Examination Certificate">(12)National-Examination</label>
              </div>
            </div>
            <div class="input-box">
              <div>
                <div id="img-preview_2" class="boss"></div>
                <input type="file"  id="choose-file_2" name="choose-file_2" accept="image/*" />
                <label for="choose-file_2">Deploma File</label>
              </div>
            </div>
         
          <div class="column">
            <div class="input-box">
              <div class="file-container">
                <div id="img-preview_3" class="boss"></div>
                <input type="file"  id="choose-file_3" name="choose-file_2" accept="image/*" />
                <label for="choose-file_3">Degree File</label>
              </div>
            </div>
            <div class="input-box">
              <div class="file-container">
                <div id="img-preview_3" class="boss"></div>
                <input type="file"  id="choose-file_3" name="choose-file_2" accept="image/*" />
                <label for="choose-file_3">(12)National-Examination</label>
              </div>
            </div>
            </div>
            <div class="input-box">
              <div class="file-container">
                <div id="img-preview_3" class="boss"></div>
                <input type="file"  id="choose-file_3" name="choose-file_2" accept="image/*" />
                <label for="choose-file_3">(10)National-Examination</label>
              </div>
            </div>
          </div>
         
        <button>Submit</button>
      </form>
    </section>
    <!-- JS -->
    <script  src="assets/apply.js"></script>
    <!-- JS -->
  </body>
</html>
