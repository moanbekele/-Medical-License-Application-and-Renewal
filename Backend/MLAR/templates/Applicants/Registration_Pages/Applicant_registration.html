{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="{% static 'Applicants_assets/registration.css' %}" />
  </head>
  <body>
    <section class="container">
      <header><b>Apply For a New License</b></header>
      <form action="" method="POST" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        <div class="column">
          <div class="input-box">
            <label>First Name </label>
            <input type="text" placeholder="First Name" name="first_name" required/>
          </div>
          <div class="input-box">
            <label>Middle Name </label>
            <input type="text" placeholder="Middle Name" name="middle_name" required/>
          </div>
          <div class="input-box">
            <label>Last Name </label>
            <input type="text" placeholder="Last Name" name="last_name" required/>
          </div>
        </div>
        

        <div class="column">
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" name="birth_date" required />
            
          </div>
          <div class="input-box">
            <label>Email Address</label>
            <input type="email" placeholder="Enter email address" name="email" required />
          </div>
          
        </div>
        <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" placeholder="Enter phone number" name="phone" required />
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" value="Male" name="gender"  />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" value="Male" name="gender" />
              <label for="check-female">Female</label>
            </div>
          </div>
        </div>
        
        
      </div>
        <div class="column">
          <div class="input-box">
            <label>Graduating University</label>
            <input type="text" placeholder="Enter University" name="grad_university" required> 
          </div>
          <div class="input-box">
            <label>Year of graduation</label>
            <input type="number"  placeholder="yyyy" name="year_of_graduation" required>
          </div>
        </div>
        
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
